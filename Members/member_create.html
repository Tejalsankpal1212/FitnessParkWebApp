            <div class="member-create-header">
                <div class="back-button">

                    </a>

                <div class="title">
                    <label>Create Member</label>
                </div>                
            </div> 
            <div class="member-create-content">
                <div class="input-field-step input-field-step-active" id="input-field-step">
                    <div class="input-field">
                        <div class="personal-info-header">
                            <label class="info-step">1</label>
                            <div class="info-header">
                                <label class="header-content">Basic Information</label>
                                <label class="header-subcontent">Personal details and setttings</label>
                            </div>  
                        </div>
                        <div class="personal-info">                        
                            <div class="basic-details">
                                <label>First Name</label>
                                <input type="text" id="firstname" placeholder="Enter first name" required />

                                <label>Middle Name</label>
                                <input type="text" id="middlename" placeholder="Enter middle name" required />

                                <label>Last Name</label>
                                <input type="text" id="lastname" placeholder="Enter last name" required />

                                <label>Date Of Birth</label>
                                <input type="date" id="dateofbirth" placeholder="Select birth date" required />

                                <label>Gender</label>
                                <div class="gender-scope">
                                    <label class="radio-inline">
                                        <input type="radio" value="Male" name="gender-scope" checked>Male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="Female" name="gender-scope">Female
                                    </label>                                
                                </div>                           
                            </div>
                            <div>
                                <img></img>
                            </div>
                        </div>                       
                    </div>
                
                    <div class="action-buttons">
                    <button class="btn_next_step1" id="btn_next_step1"> NEXT</button>
                    </div>
                </div>
                <div class="input-field-step">
                    <div class="input-field">
                        <div class="personal-info-header">
                            <label class="info-step">2</label>
                            <div class="info-header">
                                <label class="header-content">Contact Information</label>
                                <label class="header-subcontent">Address, Email and Phone number details</label>
                            </div>  
                        </div>
                        <div class="contact-info">                        
                            <div class="contact-details">
                                <label>Address</label>
                                <input type="text" id="address" class="address" placeholder="Enter member name" required />

                                <label>City</label>
                                <input type="text" id="city" placeholder="Enter city" required />

                                <label>State</label>
                                <input type="text" id="state" placeholder="Enter state" required />

                                <label>Zipcode</label>
                                <input type="text" id="zipcode" placeholder="Enter zipcode" required />
           
                                <label>Email Id</label>
                                <input type="text" id="emailid" placeholder="Enter email id" required />

                                <label>Mobile No</label>
                                <input type="text" id="mobileno" placeholder="Enter mobile no" required />

                            </div>
                            <div>
                                <img></img>
                            </div>
                        </div>                        
                    </div>
                
                    <div class="action-buttons">
                    <button class="btn_previous_step2" id="btn_previous_step2"> Previous</button>
                    <button class="btn_next_step2" id="btn_next_step2"> NEXT</button>
                    </div>
                </div>  
                <div class="input-field-step">
                    <div class="input-field">
                        <div class="physical-info-header">
                            <label class="info-step">3</label>
                            <div class="info-header">
                                <label class="header-content">Physical Information</label>
                                <label class="header-subcontent">Physic health history</label>
                            </div>  
                        </div>
                        <div class="physical-info">                        
                            <div class="physical-details">
                                <label>Height</label>
                                <input type="text" id="height"  placeholder="Enter member name" required />

                                <label>Weight</label>
                                <input type="text" id="weight" placeholder="Enter city" required />

                                <label>Chest</label>
                                <input type="text" id="chest" placeholder="Enter state" required />
           
                                <label>Waist</label>
                                <input type="text" id="waist" placeholder="Enter email id" required />

                                <label>Arms</label>
                                <input type="text" id="arms" placeholder="Enter mobile no" required />

                                <label>Thighs</label>
                                <input type="text" id="thighs" placeholder="Enter mobile no" required />

                            </div>
                            <div>
                                <img></img>
                            </div>
                        </div>                        
                    </div>
                
                    <div class="action-buttons">
                    <button class="btn_previous_step2" id="btn_previous_step2"> Previous</button>
                    <button class="btn_next_step2" id="btn_next_step2"> NEXT</button>
                    </div>
                </div>
                <div class="input-field-step">
                    <div class="input-field">
                        <div class="medical-info-header">
                            <label class="info-step">4</label>
                            <div class="info-header">
                                <label class="header-content">Medical Information</label>
                                <label class="header-subcontent">Address, Email and Phone number details</label>
                            </div>  
                        </div>
                        <div class="medical-info">                        
                            <div class="medical-details">
                                <label>Past Treatement</label>
                                <input type="text" id="pasttreatment" class="address" placeholder="Enter member name" required />

                                <label>Allergy details</label>
                                <input type="text" id="allergydetails" class="address" placeholder="Enter member name" required />

                            </div>
                            <div>
                                <img></img>
                            </div>
                        </div>                        
                    </div>
                
                    <div class="action-buttons">
                    <button class="btn_submit" id="btn_submit"> Submit</button>
                    
                    </div>
                </div>
