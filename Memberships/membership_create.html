                <div class="back-button">

                <div class="title">
                    <label>Create Membership</label>
                </div>                
            </div> 
            <div class="membership-create-content">
                <div class="input-field">
                    <label>Membership Name</label>
                    <input type="text" id="membership_name" placeholder="Enter membership name" required />

                    <label>Membership Type</label>
                    <!-- <input type="text" placeholder="" required /> -->
                    <select class="membership-types" id="membership-types">                       
                    </select>

                    <label>Membership Period</label>
                    <input type="text" id="membership_period" placeholder="Enter membership period (In days)" required />

                    <div class="membership-scope">
                        <label class="radio-inline">
                            <input type="radio" value="Limited" name="membership-scope" checked>Limited
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="Un-Limited" name="membership-scope">Un-Limited
                        </label>
                         
                    </div>

                    <label>Number Of Sessions</label>
                    <input type="text" id="number_of_sessions" placeholder="Enter number of sessions" required />

                    <label>Membership Amount</label>
                    <input type="text" id="membership_amount" placeholder="Enter membership amount" required />

                    <label>Class</label>
                    <select class="membership-class" id="membership-class">
                        <option value="">Select Class</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                    </select>

                 </div>                       
            </div>
            <div class="action-buttons">
                <button class="submit_button" id="btn_submit"> SUBMIT</button>
